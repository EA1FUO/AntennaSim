resolver 127.0.0.11 valid=30s ipv6=off;
resolver_timeout 5s;

server {
    listen 80;
    server_name _;

    # Redirect HTTP to HTTPS in production (uncomment when SSL is configured)
    # return 301 https://$host$request_uri;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API proxy — resolve at request time to avoid startup failures
    location /api/ {
        set $upstream_backend backend:8000;
        proxy_pass http://$upstream_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for simulation (must exceed SIM_TIMEOUT_SECONDS)
        proxy_read_timeout 200s;
        proxy_send_timeout 200s;

        # Limit request body size
        client_max_body_size 1m;
    }

    # WebSocket proxy (V2)
    location /api/v1/ws {
        set $upstream_backend_ws backend:8000;
        proxy_pass http://$upstream_backend_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
    }

    # Frontend static files — resolve at request time
    location / {
        set $upstream_frontend frontend:80;
        proxy_pass http://$upstream_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
