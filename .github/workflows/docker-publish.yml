name: Publish Docker Images

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOCKERHUB_USERNAME: ea1fuo

jobs:
  publish:
    name: Build and push images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from VERSION file
        id: version
        run: echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/antennasim-frontend:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_USERNAME }}/antennasim-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/antennasim-backend:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_USERNAME }}/antennasim-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build and push nginx
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          file: nginx/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/antennasim-nginx:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_USERNAME }}/antennasim-nginx:latest
          cache-from: type=gha,scope=nginx
          cache-to: type=gha,mode=max,scope=nginx

      - name: Build and push all-in-one
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/antennasim:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_USERNAME }}/antennasim:latest
          cache-from: type=gha,scope=allinone
          cache-to: type=gha,mode=max,scope=allinone
